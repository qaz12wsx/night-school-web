        <p><strong><font size="+2">曾經美麗</font></strong></p>
        <p><font color="#CCCCCC">2009.07.20取自&lt;http://tw.myblog.yahoo.com/jw!ng7MTUKTRk5PVexvUxqIbTX./article?mid=1465&gt;</font></p>
        <p>漫步林間，你看見一株藤蔓附著樹幹，柔軟與堅實相互交纏，</p>
        <p>你感動於這靜美的一幕。</p>
        <p>讓幸福與歸屬就此駐足吧。你想。</p>
        <p>不知未來會有怎樣一番風雨摧折？</p>
        <p>也許藤將斷、樹會倒，也許天會荒，地將老。你又想。</p>
        <p>那麼，請時光停格在此刻吧。停格即是永恆。</p>
        <p>永恆裡若有這靜美的一刻，未來可能遭遇的種種劫難，</p>
        <p>便已得到了安慰與報償。<br>
        </p>
